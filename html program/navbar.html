<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
<style>
.navbar{
    background-color: cyan;
    border: 4px solid black;
    border-radius: 200px;
}
.navbar ul{
    overflow: auto;
}
.navbar li{
    list-style: none;
    float: left;
    padding: 3px;
    text-decoration: underline;
    margin: 10px;
    
    font-weight: bold;
    
}
.navbar li:hover{
    background-color: black;
    color: white;
}
.search{
    float: right;
    margin: 6px 15px;
}
.navbar input{
    width: 150px;
    border-radius: 15px;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>home</li>
                <li>email</li>
                <li>contact</li>
                <li>lol</li>
                <div class="search">
            <input class="search" type="text" name="search" placeholder="search">
                </div>
            </ul>
        </nav>
    </header>
    
</body>
</html>
